<h1>Login</h1>

<form (ngSubmit)="onSubmit(email.value, password.value)">

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" required ngModel #email="ngModel">
    <mat-error *ngIf="email.invalid && email.touched">
      Please enter a valid email.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" required minlength="6"
      ngModel #password="ngModel">
    <mat-error *ngIf="password.invalid && password.touched">
      <div *ngIf="password.errors['required']">
        Password is required.
      </div>
      <div *ngIf="password.errors['minlength']">
        Password must be at least 6 characters long.
      </div>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit"
    [disabled]="email.invalid || password.invalid">Submit</button>
</form>
